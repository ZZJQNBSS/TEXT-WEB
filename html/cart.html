    <!-- 模块 -->
    <div class="main">
        <!-- 购物车内容 -->
        <div class="container">
            <div class="container-top">
                <p>
                    <span>Hi，欢迎来到您的购物车</span>
                    <span><a href="./list.html">继续购物</a></span>

            </div>
            <div class="container-box">

                    <h4><input type="checkbox" name="quan"></h4>
                    <h4>商品信息</h4>

                    <h4>操作</h4>
                </div>
                <div class="container-shopping">
                    <h4><input type="checkbox" name="xuan"></h4>
                    <h4>
                        <a href=""><img src="../img/details.jpg" alt=""></a>

                    <input type="text" value="1">

                <div class="container-bottom">

                    </div>

                </div>
                <div class="container-anniu">
                    <button><a href="./list.html">继续购物</a></button>
                    <button>去下单</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div> <!-- 清除浮动-->

        <div class="main">
            <div class="footer-nav">

            </div>

    <!-- 底部 -->
    <div class="bottom1">
        <div class="main">
            <div class="bottom-link">
                <p>
                    友情链接：

            </div>
        </div>
    </div>
    <div class="return1">回到顶部</div>



    <script src="../js/ajax1.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/cart.js"></script>
    <script>
        var top1;
        //获取回到顶部操作对象
        var btn = document.querySelector('.return1');
        window.onscroll = function(){
            //获取滚动距离
            top1 = document.body.scrollTop || document.documentElement.scrollTop;
        }
        //给回到顶部按钮添加点击事件
        btn.onclick = function(){
            var dsq=setInterval(function(){
                //判断滚动距离是否大于0
                if(top1 <= 0){
                    clearInterval(dsq)
                    return;
                }
                //重新设置滚动距离
                document.documentElement.scrollTop=top1-40;
            },20)
        }

        // 登录成功后显示名字
        //获取操作对象
        var li1 = document.querySelector('.nicheng');
        var li2 = document.querySelector('.zhuce')
        //获取账号名称
        var name = getCookie('name');
        //判断当前值是否存在
        if(name){
            //把账号名称赋值给span对象
            li1.innerHTML = decodeURI(name);
        }
        li1.onmouseover = function(){
            li1.style.cursor = 'pointer';
        }
    </script>
</body>
